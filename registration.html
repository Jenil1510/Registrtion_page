<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>
        Registration
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="height: 100vh;" class="d-flex align-items-center">

    <div class="container">
        <h2 class="d-flex justify-content-start flex-column align-items-center font-family: cursive;"><u>Registration
                Page</u></h2>
        <div class="d-flex justify-content-center">
            <form name="register" action="" class="d-flex justify-content-start flex-column align-items-start"
                style="width: 45%;">
                <div class="my-3 d-flex justify-content-between w-100">
                    <div><label for="fname">Firstname</label></div>
                    <div><input type="text" name="fname"></div>
                </div>
                <div class="my-3 d-flex justify-content-between w-100">
                    <div><label for="fname">Middlename</label></div>
                    <div><input type="text" name="mname"></div>
                </div>
                <div class="my-3 d-flex justify-content-between w-100">
                    <div><label for="fname">Lastname</label></div>
                    <div><input type="text" name="lname"></div>
                </div>
                <div class="my-3 d-flex justify-content-between w-100">
                    <div>
                        <label for="Gender">Gender</label>
                    </div>
                    <div>
                        <input type="radio" name="gen" value="male">Male
                    </div>
                    <div>
                        <input type="radio" name="gen" value="female">Female
                    </div>
                </div>

                <div class="my-3 d-flex justify-content-between w-100">
                    <div><label for="Mobileno">Mobile No</label></div>
                    <div>
                        <input type="text" name="country_code" title="Error Message" pattern="[1-9]{1}[0-9]{9}"
                            maxlength="10" />
                    </div>
                </div>
                <div class="my-3 d-flex justify-content-between w-100">
                    <div><label for="email_name">Email</label></div>
                    <div>
                        <input type="email" name="email_name">
                    </div>
                </div>
                <div class="my-3 d-flex justify-content-between w-100">
                    <div><label for="birthday">Birthday</label></div>
                    <div>
                        <input type="date" name="birthday">
                    </div>
                </div>
                <div class="my-3 d-flex justify-content-between w-100">
                    <div><label for="File">Adharcard</label></div>
                    <div>
                        <input type="file">
                    </div>
                </div>
                <div class="my-3 d-flex justify-content-between w-100">
                    <div><label for="Pasword">Enter Password</label></div>
                    <div><input type="password" name="password"></div>
                </div>
                <div class="my-3 d-flex justify-content-between w-100">
                    <div><label for="Pasword">Re-Enter Password</label></div>
                    <div><input type="password" name="password"></div>
                </div>

                <div class="my-3 d-flex justify-content-between w-100">
                    <div><button>clear</button></div>
                    <div><button>Submit</button></div>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
